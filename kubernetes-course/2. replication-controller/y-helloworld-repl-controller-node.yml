apiVersion: v1
kind: ReplicationController
metadata:
  name: helloworldnodejs-controller
spec:
  replicas: 2
  selector:
    app: helloworldnodejs
  template:
    metadata:
      labels:
        app: helloworldnodejs
    spec:
      containers:
      - name: k8s-demo
        image: xuyongzhidocker/demo-app:node-demo-0.0.2
        ports:
        - name: nodejs-port
          containerPort: 3001
