apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworldnodejs-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworldnodejs
  template:
    metadata:
      labels:
        app: helloworldnodejs
    spec:
      containers:
      - name: k8s-demo
        image: xuyongzhidocker/demo-app:node-demo-0.0.1
        ports:
        - name: nodejs-port
          containerPort: 3001
      nodeSelector:
        hardware: low-spec
